<head>
    <!-- REQUIRED META TAGS -->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- JQUERY LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- RESET CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- GOOGLE FONTS LINK -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- MY CSS STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- MY JAVASCRIPT FILE -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <title>SNL Giftastic</title>
</head>

<body>
    <!-- Header section -->
    <nav class="navbar navbar-light">
        <a class="navbar-brand text-center" href="index.html">
            <img class="logo" src="assets/images/snl_logo_2.png">
        </a>
    </nav>

    <!-- Jumbotron section -->
    <div class="jumbotron text-center">
        <h1>GIF GENERATOR!</h1>
        <p class="by-line">Add a cast member in the field below.</p>
        <br>

        <!-- Form input and Submit button -->
        <form class="form-inline justify-content-center" id="snl-form">
            <label for="snl-input" class="sr-only"></label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <input type="text" class="form-control" id="snl-input" placeholder="Add cast member">
            </div>
            <button id="add-cast" type="submit" value="Add cast member" class="btn btn-danger my-2 my-sm-0">Submit</button>
        </form>
        <br>
        <br>

        <!-- This div holds the new buttons created -->
        <div id="buttons-view"></div>
    </div>

    <!-- Container to hold the gifs -->
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="display-gif"></div>
        </div>
    </div>    
</body>
